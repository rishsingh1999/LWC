<template>
    <template if:true={contact}>
        <div class="demo-only" style="width:5rem">
            <lightning-layout-item class="slds-var-p-left_small">
                <p>{contact.Name}</p>
                <p>{contact.Title}</p>
                <p>
                    <lightning-formatted-phone
                        value={contact.Phone}
                    ></lightning-formatted-phone>
                </p>
            </lightning-layout-item>
        </div>
    </template>
    <template if:false={contact}><p>No contact data available.</p></template>
</template>
