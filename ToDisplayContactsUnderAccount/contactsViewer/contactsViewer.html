<template>
    <lightning-card title="Contacts" icon-name="custom:custom57">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="search"
                onchange={handleKeyChange}
                class="slds-show slds-is-relative slds-var-m-bottom_small"
                label="Search"
                value={searchKey}
            ></lightning-input>
        </div>
        <template if:true={contacts.data}>
            <div class={flexipageRegionWidth} >
                <div class="slds-card__body slds-wrap slds-grid" >
            <template for:each={contacts.data} for:item="contact">  
                <c-contact-tile
                    class="slds-show slds-is-relative"
                    key={contact.Id}
                    contact={contact}
                ></c-contact-tile>
            </template>
            </div>
            </div>
        </template>     
        <template if:true={contacts.error}>
            <c-error-panel errors={contacts.error}></c-error-panel>
        </template>   
   </lightning-card>
</template>
